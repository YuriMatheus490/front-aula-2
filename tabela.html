<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Tabela</h1>
    <hr>
    <table border="1" width="100%"> <!--tag de tabela-->
        <tr><!--Tag que inclui linha na tabela-->
            <th>Letícia </th>
            <!--Tag que inclui coluna na tabela| Tag "th" é cabeçalho de tabela, fica centralizado e em negrito-->
            <th>Marcos </th>
            <th>Miguel </th>
        </tr>
        <tr><!--Tag que inclui linha na tabela-->
            <td>Patrícia </td> <!--Tag que inclui coluna na tabela-->
            <td>Jhonatan </td>
            <td>Alef </td>
        </tr>
        <tr>
            <td>Yuri </td>
            <td>Gabriel </td>
            <td>João Gilberto </td>
        </tr>
        <tr>
            <th colspan="3">Pedro </th> <!--"colspan" diz a quantidade de colunas que uma linha vai ocupar-->
        </tr>
    </table>

</body>

</html>
